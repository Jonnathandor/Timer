<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Time Library</title>
</head>
<body>
    <div class="container justify-content-center text-center">
        <div class="row">
            <div class="col">
                <h1>Date Js Object Library</h1>
            </div>
        </div>
        <div class="row">
          <div class="col clock display-4">
            <p class="clock">The current time is: </p>
            <p class="clock" id="current-time"></p>
          </div>
        </div>
        <div class="row">
            <div class="col terms">
                <h5 class="text-primary">new Date(): </h5> 
            </div>
            <div class="col terms">
                <p class="text-info" id="to-date"></p> 
            </div>
        </div>
        <div class="row">
            <div class="col terms">
                <h5 class="text-primary">Date.now(): </h5> 
            </div>
            <div class="col terms">
                <p class="text-info" id="date-now"></p> 
            </div>
        </div>
      </div>
    </div>
      
    
    <script src="js/app.js"></script>
</body>
</html>
